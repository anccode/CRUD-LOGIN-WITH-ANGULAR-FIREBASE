<div class="fondo">
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>

<div class="tamaÃ±o">
<table mat-table [dataSource] = "dataSource" class ="mat-elevation-z8" matSort>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>title </th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
    
    <ng-container matColumnDef="docente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>docente </th>
        <td mat-cell *matCellDef="let element">{{element.docente}}</td>
    </ng-container>
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>fecha </th>
        <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef  >Info</th>
        <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color = "accent" (click)="onEditPost(element)">
                <mat-icon >editar</mat-icon>
            </button>
            <button mat-stroked-button color = "warn" (click)="onDeletePost(element)">
                <mat-icon >delete</mat-icon>
            </button>
            <button mat-stroked-button color = "warn" [routerLink]="'/home'" >
                <mat-icon >informacion</mat-icon>
            </button>
            
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns">       
    </tr>
</table>
<div class="container-btn-new">
    <button mat-stroked-button (click)="onNewPost()">
        <mat-icon>note_add</mat-icon>&nbsp; AGREGAR PROGRAMA
    </button>
</div>
</div>
