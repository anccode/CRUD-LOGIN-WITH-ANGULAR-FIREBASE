<div class="container" *ngIf="post$ | async as post; else loading">
  <mat-card class="post-card">
    <mat-card-content>
      <mat-card-title>
        {{ post.title }}
        <br />
      </mat-card-title>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <div class="container-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
