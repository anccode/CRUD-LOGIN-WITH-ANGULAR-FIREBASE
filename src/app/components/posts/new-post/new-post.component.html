<div class="new-post-container">
    <form [formGroup] = "newPostForm" (ngSubmit)="addNewPost(newPostForm.value)" >        
            <div class="datosalumno">
            <br>
            <h2>DATOS DEL PROGRAMA</h2>
            <br>
            <mat-form-field>
                <mat-label>title</mat-label>
                <input matInput placeholder="title" formControlName="title" >
            </mat-form-field>
            <mat-form-field>
                <mat-label>docente</mat-label>
                <input matInput placeholder="docente" formControlName="docente" >
            </mat-form-field>
            <mat-form-field>
                <mat-label>fecha</mat-label>
                <input matInput type="date" placeholder="fecha" formControlName="fecha" >
            </mat-form-field>
            </div>
            <div class="container-button">
                <input type="submit" class="mat-flat-button" value="AGREGAR PROGRAMA" [mat-dialog-close]="true">
            </div>
    </form>
</div>
